<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" type="text/css" href="css/playersUI.css" />
	</head>
	<body>
		
			<div id="container">
				
                <div id="page_start" class="page js-page">

                    <h1>QUIZZ GAME !!!</h1>

                </div>

                <div id="page_wait" class="page js-page hidden">

                    <h1>PLEASE WAIT</h1>

                </div>

                <div id="page_game" class="page js-page hidden">

                    <div class="player_container player_1 js-player-container hidden" data-player-id="1">
                        <h1 class="js-player-name">reivax</h1>
                        <span class="player_store js-player-score">10</span>
                    </div>
                    
                    <div class="player_container player_2 js-player-container hidden" data-player-id="2">
                        <h1 class="js-player-name">reivax</h1>
                        <span class="player_store js-player-score">10</span>
                    </div>

                    <div class="player_container player_3 js-player-container hidden" data-player-id="3">
                        <h1 class="js-player-name">reivax</h1>
                        <span class="player_store js-player-score">10</span>
                    </div>

                    <div class="player_container player_4 js-player-container hidden" data-player-id="4">
                        <h1 class="js-player-name">reivax</h1>
                        <span class="player_store js-player-score">10</span>
                    </div>

                    <div class="timer_container js-timer hidden">
                        <h1 class="js-timer-count"></h1>
                    </div>
                </div>

                <div id="page_score" class="page js-page hidden">
                    
                    <div class="place place_2 js-place-2">
                        <h1 class="js-player-name"></h1>
                        <h2 class="js-player-score"></h2>
                    </div>

                    <div class="place place_1 js-place-1">
                        <h1 class="js-player-name"></h1>
                        <h2 class="js-player-score"></h2>
                    </div>

                    <div class="place place_3 js-place-3">
                        <h1 class="js-player-name"></h1>
                        <h2 class="js-player-score"></h2>
                    </div>

                    <div class="place place_4 js-place-4">
                        <h1 class="js-player-name"></h1>
                        <h2 class="js-player-score"></h2>
                    </div>

                </div>

			</div>
		
		<script src="js/jquery.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
